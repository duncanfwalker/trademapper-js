<!DOCTYPE html>
<html>
<head profile="http://www.w3.org/2005/10/profile">
	<meta charset="utf-8">
	<link rel="stylesheet" href="build/css/trademapper.css"></link>
	<link rel="stylesheet" href="build/styles/bootstrap.min.css"></link>
	<link rel="stylesheet" href="build/styles/bootstrap-switch.min.css"></link>
	<link rel="stylesheet" href="build/styles/d3.slider.css"></link>
	<title>TradeMapper</title>
	<script data-main="js/main" src="js/require.js"></script>
</head>
<body>
	
	<div id="map-wrapper cf">
		<div class="header tmrow cf">
			<header class="inner cf" >
				<div class="branding">
					<h1 class="logo"><img alt="trademapper" src="build/images/logo-on-dark.png" /></h1>
				</div>
				<div class="user-actions">
					<form id="tm-file-select"></form>
				</div>
			</header>
		</div>
		<div class="map tmrow">
			<div class="inner cf">
				<aside id="filter-panel" class="aside col">
					<button class="toggle" id="filter-toggle">Hide filters</button>
					<div class="intro">
						<iframe id="introtext" scrolling="no" width="100%" height="200" src="https://docs.google.com/document/d/19RSVdHfnLM5T7cA_q6-psYOS5rwnTGPOuTDTs7o9UeM/pub?embedded=true"></iframe>
					</div>
					<form id="form-filters">
					</form>
					<div class="social-share">
						<h3>Share #TradeMapper </h3>
						<ul class="ss-share">
							<li class="ss-share-item">
								<a title="Share #TradeMapper on Twitter" target="_blank" 
									class="twitter ss-share-link ico-twitter" href="https://twitter.com/share?
									text=%23TradeMapper-%20web%20tool%20developed%20by%20%40TRAFFIC_WLTrade%20%26%20%40wwf_uk%20to%20explore%20%26%20map%20wildlife%20trade%20data%20quickly%20%26%20easily%20;
									url=http%3A%2F%2Ftrademapper.aptivate.org%2F;">
								</a>
							</li>
						</ul>
					</div>
				</aside>
				<div id="trademapper" class="map col"></div>
			</div>
		</div>
		<div class="slider tmrow">
			<div id="change-over-time">
			</div>
		</div>
		<footer class="footer tmrow">
			<div class="inner">	
				<div class="disclaimer">
					<p><strong>Disclaimer:</strong> The map shown is from data from <a href="http://www.naturalearthdata.com/">naturalearthdata.com</a> and doesn't imply an opinion of the legal status of borders/territories.</p>
				</div>
				<div class="built-by">
					<p><strong>Built by: </strong><a title="visit Aptivate website" href="http://www.aptivate.org">Aptivate</a> <strong>Code: </strong><a title="View source code" href="https://github.com/trademapper/trademapper-js">GitHub</a></p>
				</div>
			</div>
		</footer>
	</div>
	<div class="info tmrow">
		<div class="inner">
			<div class="help-text">
				<p>For more information please read our <a href="https://docs.google.com/document/d/18Jrz2NuXHWs20fOz7E8hxtmY58SApn4wDqVHQheChwA/pub?embedded=true">detailed guide to using TradeMapper</a>.</p>
			</div>
		</div>
	</div>
</body>
</html>
