<!DOCTYPE html>
<html>
<head profile="http://www.w3.org/2005/10/profile">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/trademapper.css"></link>
	<title>TradeMapper</title>
	<script data-main="js/main" src="js/require.js"></script>
</head>
<body>
	<div id="map-wrapper">
		<aside id="filter-panel">
			<header class="branding">
				<h1 class="logo"><img alt="trademapper" src="images/logo-on-dark.png" /></h1>
			</header>
			<form id="form-filters">
				<fieldset class="filters-group group-title">
					<legend class="filter-group-title">Title</legend>
					<label for "title">Enter simple title for this map</label>
					<textarea id="title"></textarea>
				</fieldset>
				<fieldset class="filters-group group-fileinput">
					<legend class="filter-group-title fileinput">Data Source</legend>
					<p class="form-item">
						<label for "fileinput">Select a CSV file:</label>
						<input type="file" id="fileinput">
					</p>
				</fieldset>
				<fieldset class="filters-group group-key">
					<legend class="filter-group-title fileinput">Key Countries</legend>
					<p class="form-item key-origins">
						<label for "fileinput">Origin</label>
						<select id="key-select-origin">
							<option>All Origins</option>
							<option>Algeria</option>
							<option>Brazil</option>
							<option>Zimbabwe</option>
						</select>
					</p>
					<p class="form-item key-exporter">
						<label for "fileinput">Exporter</label>
						<select id="key-select-exporters">
							<option>All Exporters</option>
							<option>Algeria</option>
							<option>Brazil</option>
							<option>Zimbabwe</option>
						</select>
					</p>
					<p class="form-item key-importer">
						<label for "fileinput">Importer</label>
						<select id="key-select-importers">
							<option>All Importers</option>
							<option>Algeria</option>
							<option>Brazil</option>
							<option>Zimbabwe</option>
						</select>
					</p>
				</fieldset>
			</form>
		</aside>
		<div id="trademapper">
		</div>
	</div>
</body>
</html>
